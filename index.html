<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>¡Primer añito de Emilio!</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 🎥 VIDEO de bienvenida -->
  <div class="video-container" id="videoContainer">
    <video id="introVideo" autoplay muted playsinline>
      <source src="emilio.mp4" type="video/mp4" />
      Tu navegador no soporta video HTML5.
    </video>
  </div>

  <audio id="bgMusic1" src="cancion1.mp3"></audio>
<audio id="bgMusic2" src="Gimnasia con Pooh 😎.mp3" loop></audio>



  <!-- 🎉 INVITACIÓN (se muestra después del video) -->
  <div class="background-image"></div>

  <div class="container hidden" id="invitationContainer">
    <img src="OIP.jpg" alt="Winnie Pooh" class="main-image" />
    
    <h1>¡Mi primer añito!</h1>
    <p class="text">
      ¡Hola! Soy <strong>Emilio</strong> 🐻🍯<br>
      Te invito a celebrar conmigo mi primer cumpleaños.<br><br>
      📅 <strong>20 de agosto, 2025</strong><br>
      🕒 <strong>2:00 PM</strong><br>
      📍 <strong>Mi casita</strong>
    </p>

    <p class="countdown-title">⏳ ¡La fiesta está por comenzar! ⏳</p>

    <div class="countdown" id="countdown">
      <div><span id="days">0</span><small>Días</small></div>
      <div><span id="hours">0</span><small>Horas</small></div>
      <div><span id="minutes">0</span><small>Min</small></div>
      <div><span id="seconds">0</span><small>Seg</small></div>
    </div>

    <a href="https://www.google.com/maps/place/19%C2%B059'28.0%22N+99%C2%B020'06.0%22W/@19.9911003,-99.3375664,17z/data=!4m4!3m3!8m2!3d19.9911003!4d-99.3349915?entry=ttu&g_ep=EgoyMDI1MDcxNi4wIKXMDSoASAFQAw%3D%3D" target="_blank" class="map-button">📍 Ver ubicación</a>

    <img src="baby.png" class="extra-image" alt="Pooh decorativo" />
    <video class="footer-video" autoplay muted loop playsinline>
        <source src="pooh-footer.mp4" type="video/mp4" />
        Tu navegador no soporta video HTML5.
      </video>
      
  </div>

  <script src="script.js"></script>
</body>
</html>
